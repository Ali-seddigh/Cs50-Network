{% extends "network/layout.html" %}

{% block body %}

    <div class="d-flex pt-5 flex-column align-content-center justify-content-center">
        
        <div class="align-self-center text-center border p-5 bg-light">
            
            <h2 class="pb-3" style="color: rgb(16, 73, 119);">Login</h2>

            {% for message in messages %}
                <div class="alert {{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username . . ." required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password . . ." required>
                </div>
                <input class="btn green-button my-2 btn-block" type="submit" value="Login" style="background-color: rgb(16, 73, 119); color: white;">
            </form>

            <hr>

            <small style="font-weight: bold;">Don't have an account? <a href="{% url 'register' %}" style="color: rgb(16, 73, 119);">Register here.</a></small>

            <hr>

        </div>
    </div>
{% endblock %}
